<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <section id="game-board">
        <div class="row">
          <div class="col-xs-4 game-space open" data-array-order="0"></div>
          <div class="col-xs-4 game-space open" data-array-order="1"></div>
          <div class="col-xs-4 game-space open" data-array-order="2"></div>

          <div class="col-xs-4 game-space open" data-array-order="3"></div>
          <div class="col-xs-4 game-space open" data-array-order="4"></div>
          <div class="col-xs-4 game-space open" data-array-order="5"></div>

          <div class="col-xs-4 game-space open" data-array-order="6"></div>
          <div class="col-xs-4 game-space open" data-array-order="7"></div>
          <div class="col-xs-4 game-space open" data-array-order="8"></div>
        </div>
      </section>
      <button class="new-game">New Game</button>

      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign Up">
      </form>

      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign In">
      </form>

      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password">
      </form>

      <form id="sign-out">
        <input type="submit" value="Sign Out">
      </form>
      <section id="message"></section>
    </body>
</html>
