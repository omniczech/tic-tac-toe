<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="panel panel-default">
      <section id="game-board">
        <div class="row">
          <div class="col-xs-4 game-space open" data-array-order="0"></div>
          <div class="col-xs-4 game-space open" data-array-order="1"></div>
          <div class="col-xs-4 game-space open" data-array-order="2"></div>

          <div class="col-xs-4 game-space open" data-array-order="3"></div>
          <div class="col-xs-4 game-space open" data-array-order="4"></div>
          <div class="col-xs-4 game-space open" data-array-order="5"></div>

          <div class="col-xs-4 game-space open" data-array-order="6"></div>
          <div class="col-xs-4 game-space open" data-array-order="7"></div>
          <div class="col-xs-4 game-space open" data-array-order="8"></div>
        </div>
      </section>
    </div>
    <button class="new-game btn btn-default">New Game</button>

    <form id="sign-up">
      <div class="form-group">
        <input type="email" name="credentials[email]" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="credentials[password]" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up" class="btn btn-default">
      </div>
    </form>

    <form id="sign-in">
      <div class="form-group">
        <input type="email" name="credentials[email]" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="credentials[password]" placeholder="Password" class="form-control">
      </div>
      <div class="form form-group">
        <input type="submit" value="Sign In" class="btn btn-default">
      </div>
    </form>

    <form id="change-password">
      <div class="form-group">
        <input type="password" name="passwords[old]" placeholder="Old Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="passwords[new]" placeholder="New Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" value="Change Password" class="btn btn-default">
      </div>
    </form>

    <form id="sign-out">
      <input type="submit" value="Sign Out" class="btn btn-default">
    </form>
    <section id="message"></section>
  </div>
</body>

</html>
