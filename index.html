<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <section id="game-board">
        <div class="row">
          <div class="col-xs-4 game-space open" data-array-order="0"></div>
          <div class="col-xs-4 game-space open" data-array-order="1"></div>
          <div class="col-xs-4 game-space open" data-array-order="2"></div>

          <div class="col-xs-4 game-space open" data-array-order="3"></div>
          <div class="col-xs-4 game-space open" data-array-order="4"></div>
          <div class="col-xs-4 game-space open" data-array-order="5"></div>

          <div class="col-xs-4 game-space open" data-array-order="6"></div>
          <div class="col-xs-4 game-space open" data-array-order="7"></div>
          <div class="col-xs-4 game-space open" data-array-order="8"></div>
        </div>
      </section>

      <form id="sign-up">
        <input type="email" name="user[email]">
        <input type="email" name="user[password]">
        <input type="email" name="user[password_confirmation]">
        <input type="submit" value="Sign Up">
      </form>

      <form id="sign-in">
        <input type="email" name="user[email]">
        <input type="email" name="user[password]">
        <input type="email" name="user[password_confirmation]">
        <input type="submit" value="Sign Up">
      </form>

      <form id="change-password">
        <input type="email" name="user[email]">
        <input type="email" name="passwords[password]">
        <input type="email" name="passwords[password_confirmation]">
        <input type="submit" value="Sign Up">
      </form>

      <form id="sign-out">
        <input type="submit" value="Sign Up">
      </form>

    </body>
</html>
